{% load static %}


{% block content %}
<html>
<head>
<meta charset="utf-8">
<title>TA Manage System select semester</title>

    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}' />
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/jui/jquery-ui.js" %}'></script>
<style>
body{
    font-family: "Avenir LT W01 45 Book", Arial, 'Helvetica Neue', Helvetica, sans-serif;
}

.margin-right{
    margin-right: 10px;
}

.schoollogo span
{
    display: block;
    background: url({% static "pic/mun-logo.png" %}) 0 0 no-repeat;
    background-size: 560px auto;
    height: 80px;
    width: 130px;
    margin: 10px auto;
}



</style>
    <script>
    function sub() {

        $("#term1").val($("#term").val());

       $("#readySubmit").click();
    }

</script>
</head>

<body>
<div class="schoollogo" style="height:201px">
<div class="row">
<div class="col-md-12">
                <div class="text-center">
                   <span></span>
                </div>
                <h1 class="text-center">TA Manage System</h1>
            </div>
</div>
</div>

</div>
<!--mid start !-->
<div class="cotainer" >
<div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="well" style="position: absolute;left: 0;right: 0;margin:  auto ;width:50%;">

        <form id="loginform" action="" method="post">

          <div class="form-group">

          <section>
            <label for="username">Please select term</label>
 <select id="term" name="term" class="selectpicker show-tick form-control"  multiple data-live-search="true">
                 <option value="201901">2019 Fall</option>
                 <option value="201902">2020 Winter</option>
                  <option value="201903">2020 Spring</option>

</select>

          </section>


          </div>



          <div class="form-group">
            <section class="btn-row">

              <input class="btn-submit btn btn-primary btn-block" name="submit" accesskey="l"  onclick="sub()" tabindex="4" value="Submit" >

            </section>
          </div>
        </form>


        <div class="clearfix"></div>
      </div>




    </div>
  </div>
</div>
<!--mid end!-->
 <form style="visibility: hidden" method="post" action="{% url 'select_semester' %}">{% csrf_token %}
        <p><label>please select the semester</label></p>
        <select name="semester" id="term1">
            <option value="">---semester---</option>
            <option value="201901">Fall 2019</option>
            <option value="201902">winter 2020</option>
            <option value="201903">spring 2020</option>
        </select>
        <p>
            <button id="readySubmit" type="submit">submit</button>
        </p>
    </form>
</body>


</html>


{% endblock %}
